version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.7.5

    working_directory: ~/ner-project

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            sudo apt update
            pip install -r fastapi/requirements.txt
            pip install -r streamlit/requirements.txt
            pip install -r fastapi/requirements_dev.txt
      - run:
          name: enforce styleguide
          command: |
            . venv/bin/activate
            flake8 fastapi
            flake8 streamlit
